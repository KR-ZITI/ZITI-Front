<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 질문하기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4B6BFB 0%, #8C5FFF 100%);
      --bg-color: #f8f9ff;
      --container-bg: #ffffff;
      --text-color: #333;
      --primary-color: #6B5FFF;
      --primary-hover: #5646FF;
      --input-border: #e0e4ff;
      --response-bg: #f5f6ff;
      --code-bg: #282c34;

      --title-color: #6B5FFF;
      --button-text: #ffffff;
      --placeholder-color: #9BA1FF;
      --button-bg: #6B5FFF;
      --button-hover: #5646FF;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a2e;
      --container-bg: #2d2d3f;
      --text-color: #e0e0ff;
      --primary-color: #8C5FFF;
      --primary-hover: #7B4FFF;
      --input-border: #3d3d4f;
      --response-bg: #2a2a3c;
      --code-bg: #1e1e2e;

      --title-color: #8C5FFF;
      --button-text: #ffffff;
      --placeholder-color: #9BA1FF;
      --button-bg: #8C5FFF;
      --button-hover: #7B4FFF;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(45deg);
    }


    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px;
      background-color: var(--container-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(107, 95, 255, 0.1);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .mode-button {
      padding: 10px 20px;
      border: 2px solid var(--primary-color);
      background-color: transparent;
      color: var(--primary-color);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-button:first-child {
      border-radius: 20px 0 0 20px;
    }

    .mode-button:last-child {
      border-radius: 0 20px 20px 0;
    }

    .mode-button.active {
      background: var(--primary-gradient);
      color: var(--button-text);
      border: none;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      background-color: var(--container-bg);
      color: var(--text-color);
      flex-grow: 1;
      padding: 15px;
      border: 2px solid var(--input-border);
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
    }


    input[type="text"]::placeholder {
      color: var(--placeholder-color);
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(107, 95, 255, 0.2);
    }


    button {
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      background-color: #4A90E2;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"] {
      background: var(--primary-gradient);
      color: var(--button-text);
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }


    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 95, 255, 0.3);
    }


    button:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .mic-button {
      background: var(--primary-gradient);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px auto;
      color: white;
    }


    .mic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(107, 95, 255, 0.3);
    }


    .mic-button.listening {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(74, 144, 226, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
      }
    }

    #response {
      margin-top: 30px;
      padding: 20px;
      background-color: var(--response-bg);
      border-radius: 15px;
      font-size: 16px;
      line-height: 1.6;
      text-align: left;
    }


    /* 코드 블록 스타일 업데이트 */
    .code-block {
      background: var(--code-bg);
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid var(--primary-color);
    }

    .code-block pre {
      padding: 20px;
      margin: 0;
      overflow-x: auto;
    }

    .code-block code {
      font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .language-label {
      background: var(--primary-gradient);
      padding: 5px 15px;
      border-radius: 0 12px 0 12px;
    }

    .copy-button {
      background: var(--primary-gradient);
      padding: 8px 15px;
      border-radius: 6px;
    }

    .copy-button:hover {
      background-color: #357ABD;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
    <h1>무엇이든지 질문하세요!</h1>
    <div class="mode-selector">
      <button id="textModeButton" class="mode-button active">텍스트</button>
      <button id="realtimeModeButton" class="mode-button">실시간</button>
    </div>

    <div class="mic-button" id="micButton">
      <i class="fas fa-microphone"></i>
    </div>
    <form id="chatForm">
      <div class="form-group">
        <input type="text" id="userInput" placeholder="질문을 입력하세요..." required>
        <button type="submit" id="submitButton">전송</button>
      </div>
    </form>
    <div id="response"></div>
  </div>
  <script>

    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    // 테마 토글 함수
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    // 아이콘 업데이트 함수
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    }

    // 초기 테마 설정
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    // 이벤트 리스너 추가
    themeToggle.addEventListener('click', toggleTheme);

    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');
    const submitButton = document.getElementById('submitButton');
    const micButton = document.getElementById('micButton');
    const textModeButton = document.getElementById('textModeButton');
    const realtimeModeButton = document.getElementById('realtimeModeButton');

    let isListening = false;
    let recognition;
    let stream;
    let isRealtimeMode = false;
    let socket;
    let silenceTimer;
    let lastTranscript = '';

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'ko-KR';

      recognition.onresult = function (event) {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }

        const currentTranscript = finalTranscript || interimTranscript;
        userInput.value = currentTranscript;

        if (currentTranscript !== lastTranscript) {
          lastTranscript = currentTranscript;
          clearTimeout(silenceTimer);
          silenceTimer = setTimeout(() => {
            if (isRealtimeMode) {
              sendMessage(currentTranscript);
            }
          }, 3000);
        }
      };

      recognition.onend = function () {
        micButton.classList.remove('listening');
        isListening = false;
        if (!isRealtimeMode && userInput.value.trim() !== '') {
          sendMessage(userInput.value);
        }
      };

      recognition.onerror = function (event) {
        console.error('음성 인식 오류:', event.error);
        micButton.classList.remove('listening');
        isListening = false;
      };
    } else {
      micButton.style.display = 'none';
      console.log('음성 인식이 지원되지 않는 브라우저입니다.');
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(function (s) {
        stream = s;
        console.log('마이크 권한이 허용되었습니다.');
      })
      .catch(function (err) {
        console.error('마이크 권한 획득 실패:', err);
      });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      sendMessage(userInput.value);
    });

    micButton.addEventListener('click', startVoiceRecognition);

    textModeButton.addEventListener('click', () => {
      isRealtimeMode = false;
      textModeButton.classList.add('active');
      realtimeModeButton.classList.remove('active');
      if (socket) {
        socket.close();
      }
    });

    realtimeModeButton.addEventListener('click', () => {
      isRealtimeMode = true;
      realtimeModeButton.classList.add('active');
      textModeButton.classList.remove('active');
    });

    function startVoiceRecognition() {
      if (isListening) {
        recognition.stop();
        return;
      }
      if (stream) {
        micButton.classList.add('listening');
        isListening = true;
        userInput.value = '';
        recognition.start();

        if (isRealtimeMode) {
          socket = new WebSocket('wss://taropick.co.kr/api/ws/view/3');
          socket.onopen = () => {
            console.log('WebSocket 연결 성공');
          };
          socket.onmessage = (event) => {
            const response = event.data;
            responseDiv.textContent += response;
            animateBearMouth();
          };
          socket.onerror = (error) => {
            console.error('WebSocket 오류:', error);
          };
          socket.onclose = () => {
            console.log('WebSocket 연결 종료');
          };
        }
      } else {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (s) {
            stream = s;
            startVoiceRecognition();
          })
          .catch(function (err) {
            console.error('마이크 권한 획득 실패:', err);
            alert('마이크 권한이 거부되었습니다. 브라우저 설정에서 권한을 허용해주세요.');
          });
      }
    }

    async function sendMessage(message) {
      if (!message.trim()) return;

      responseDiv.textContent = '응답을 기다리는 중...';

      try {
        const gptResponse = await fetch('http://localhost:9090/api/chatgpt/rest/completion/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message }),
        });

        if (!gptResponse.ok) {
          throw new Error('ChatGPT 서버 응답 오류');
        }

        const gptData = await gptResponse.json();
        if (gptData.messages && gptData.messages.length > 0) {
          const gptMessage = gptData.messages[0].message;
          displayResponse(gptMessage);
        } else {
          responseDiv.textContent = 'messages 필드를 찾을 수 없습니다.';
        }
      } catch (error) {
        responseDiv.textContent = '오류 발생: ' + error.message;
        console.error(error);
      }

      userInput.value = '';
    }

    function displayResponse(message) {
      responseDiv.innerHTML = '';
      const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
      let lastIndex = 0;
      let match;

      while ((match = codeRegex.exec(message)) !== null) {
        // Add text before code block
        responseDiv.appendChild(document.createTextNode(message.slice(lastIndex, match.index)));

        // Create code block
        const codeBlock = document.createElement('div');
        codeBlock.className = 'code-block';

        const language = match[1] || 'plaintext';
        const code = match[2].trim();

        const languageLabel = document.createElement('div');
        languageLabel.className = 'language-label';
        languageLabel.textContent = language;
        codeBlock.appendChild(languageLabel);

        const pre = document.createElement('pre');
        const codeElement = document.createElement('code');
        codeElement.className = `language-${language}`;
        codeElement.textContent = code;
        pre.appendChild(codeElement);
        codeBlock.appendChild(pre);

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = '복사';
        copyButton.onclick = () => {
          navigator.clipboard.writeText(code).then(() => {
            copyButton.textContent = '복사됨!';
            setTimeout(() => {
              copyButton.textContent = '복사';
            }, 2000);
          });
        };
        codeBlock.appendChild(copyButton);

        responseDiv.appendChild(codeBlock);

        lastIndex = codeRegex.lastIndex;
      }

      // Add remaining text after last code block
      responseDiv.appendChild(document.createTextNode(message.slice(lastIndex)));

      // Apply syntax highlighting
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }
  </script>
</body>

</html>
