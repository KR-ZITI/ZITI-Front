<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZITI - 전체 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="margin: 40px auto;">
    <!-- 테마 토글 버튼 -->
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <!-- 계정 아이콘 -->
    <div class="account-icon" id="accountIcon">
      <i class="fas fa-user-circle"></i>
    </div>

    <!-- 드롭다운 -->
    <div class="account-dropdown" id="accountDropdown">
      <div id="authSection">
        <input type="email" id="emailInput" placeholder="이메일" />
        <input type="password" id="passwordInput" placeholder="비밀번호" />
        <button id="signupButton">회원가입</button>
        <button id="loginButton">로그인</button>
      </div>
      <div id="userSection" style="display: none;">
        <span id="userEmail"></span>
        <button id="logoutButton">로그아웃</button>
      </div>
    </div>

    <h1>ZITI에게 무엇이든 질문하세요!</h1>

    <div class="mode-selector">
      <button id="textModeButton" class="mode-button active">텍스트</button>
      <button id="realtimeModeButton" class="mode-button">실시간</button>
    </div>

    <div class="mic-button" id="micButton">
      <i class="fas fa-microphone"></i>
    </div>

    <form id="chatForm">
      <div class="form-group">
        <div class="input-group">
          <input type="text" id="userInput" placeholder="질문을 입력하세요..." required />
        </div>
        <div class="button-row">
          <button type="submit" id="submitButton">
            <i class="fas fa-paper-plane"></i> 전송
          </button>
          <button type="button" id="screenshotButton">
            <i class="fas fa-camera"></i> 스샷
          </button>
          <button type="button" id="historyToggleButton">
            <i class="fas fa-history"></i> 대화 기록
          </button>
        </div>
      </div>
    </form>

    <div class="chat-history" id="chatHistory" style="display: none;"></div>
    <div id="response"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
